<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
  <title>Zip File Upload</title>
  <link rel="stylesheet" type="text/css" href="web/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="web/css/style.css">
  <script src="web/js/jquery.min.js"></script>
  <script src="web/js/custom.js"></script>
</head>
<body>
  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui text container">
        <h1 class="ui inverted header">Zip Your Files here</h1>
      </div>
    </div>
    <div id="main-grid" class="ui two column doubling grid container">
      <div class="column">
        <div class="ui segment no-border">
          <h2>Upload Files</h3>
            <p>
              <form class="ui form" id="upload" action="" method="post" enctype="multipart/form-data">
                <div class="ui right floated menu">
                  <a class=" popup icon item visible" href="javascript:void(0)"  id="more"><i class="plus icon big"></i></a>
                  <a class=" popup icon item visible" href="javascript:void(0)"  id="minus"><i class="minus icon big"></i></a>
                </div>
                <div id="inputs" class="field">
                  <div class="ui action input big upload-files">
                    <label class="labelupload" for="file">
                     <i class="cloud big icon"></i>
                     <span></span>
                     <input type="file"  name="files[]"  id="file" style="display: none" multiple>
                   </label>
                 </div>
               </div>
               <input type="submit" value="Upload" class="ui button" />
             </form>
           </p>
         </div>
       </div>
       <div class="column">
        <div id="messages" class="ui segment no-border">
          <h2>Message</h2>
          <span>Empty</span>
        </div>
      </div>
    </div>
    <div id="footer" class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">About</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
